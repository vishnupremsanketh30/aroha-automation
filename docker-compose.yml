version: '3.8'

services:
  aroha-n8n:
    build: .
    container_name: aroha-n8n-container
    ports:
      - "5678:5678"
    volumes:
      # Persistent volume for n8n data
      - n8n_data:/root/.n8n
      # Optional: Mount the script directory for development
      - ./aroha-n8n.js:/app/aroha-n8n.js
      # Mount the n8n configuration file
      - ./n8n-config.json:/root/.n8n/config.json
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      # Critical: Set the actual domain name for OAuth callbacks
      - N8N_HOST=aroha-automation.onrender.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://aroha-automation.onrender.com
      - N8N_EDITOR_BASE_URL=https://aroha-automation.onrender.com
      # Additional configuration for proper OAuth handling
      - N8N_PUBLIC_URL=https://aroha-automation.onrender.com
      # Playwright environment variables
      - PLAYWRIGHT_BROWSERS_PATH=/root/.cache/ms-playwright
    restart: unless-stopped
    networks:
      - aroha-network

volumes:
  n8n_data:
    driver: local

networks:
  aroha-network:
    driver: bridge
